<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <h1>Contact us </h1>
  <table>
    <tr>
    <td><a href="Index.html">Home</a></td>
    <td><a href="Types.html">Types</a></td>
    <td><a href="About.html">About</a></td>
    <td><a href="Contact.html">Contact</a></td>
    </tr>
  </table>
  <hr>
  <p>If you love elephants and want to learn more, fill the form below!</p>
  <form> 
    <label>Your Name:</label>
    <br> 
    <input type="text" placeholder="Enter Your Name">
    <br> 
    <label>Your Email:</label>
    <br> 
    <input type="email" placeholder="Enter Your Email">
    <br>
    <label>Number:</label>
    <br> 
    <input type="number" placeholder="Enter Your Number">
    <br>
    <label>Password:</label>
    <br> 
    <input type="password" placeholder="Inter your password">
    <br>
    <br>
    <strong>Gender</strong>
    <br>
    <input type="radio" value="Male" name="gender">
    <label for="gender">Male</label>
    <input type="radio" value="Female" name="gender">
    <label for="gender">Female</label>
    <br>
    <p><strong>Chose your <abbr title="Favorite">fav</abbr> Elephant:</strong></p>
    <input type="checkbox" id="African" name="elephant" value="African">
    <label for="African">African Elephant</label>
    <input type="checkbox" id="Asian" name="elephant" value="Asian">
    <label for="Asian">Asian Elephant</label>
    <input type="checkbox" id="Forest" name="elephant" value="Forest">
    <label for="forest">Forest Elephant</label>
    <br>
    <p><strong>Select Elephant Habitat:</strong></p>
    <select name="Habitat" id="Habitat options">
    <option value="savanna">Savanna</option>
    <option value="forest">Forest</option>
    <option value="zoo">Zoo</option>
    <option value="jungle">Jungle</option>
    </select>
    <br>
    <p><strong>Select the foods elephants like to eat:</strong></p>
    <select name="food" multiple>
    <option value="grass">Grass</option>
    <option value="fruits">Fruits</option>
    <option value="sugarcane">Sugarcane</option>
    <option value="leaves">Leaves</option>
    <option value="bananas">Bananas</option>
    </select>
    <br>
    <br> 
    <label>Your Message:</label>
    <br> 
    <textarea>
    </textarea>
    <br>
    <button>Send</button> 
  </form>
  <br>
  <h3>Address</h3>
  <address>Safari Park, Karachi, Pakistan</address>
</body>
</html>
